<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
</head>
<body>	
	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Visualiza de Produtos</span>
	                    </li>
	                </ul>
	            </div>
	        </nav>
	        
	             <div th:replace="fragments/alert"></div>
	
	        <div class="container" id="visualizacao">
	            <div class="table-responsive">
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>#</th>
	                        <th>Produto</th>
	                        <th>Grupo</th>
	                        <th>Unidade</th>
	                        <th>Quantidade</th>
	                        <th>Evento</th>
	                    </tr>
	                    </thead>
	                    <tbody>
	                    <tr th:each="p : ${produtos}">
	                        <td th:text="${p.id}">1</td>
	                        <td th:text="${p.designacao}">PRODUTO 4</td>
	                        <td th:text="${p.grupo.designacao}">Contabilidade</td>
	                        <td th:text="${p.unidade.designacao}">Contabilidade</td>
	                        <td th:text="${p.quantidade}">Contabilidade</td>
	                        <td colspan="2">
	                            <a class="btn btn-info btn-sm" th:href="@{/produtos/actualizar/{id} (id= ${p.id})}" role="button">
	                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
	                            </a>
	                            <button th:id="${#strings.concat('btn_produtos/excluir/', p.id)}" type="button" class="btn btn-danger btn-sm"
	                            		data-toggle="modal" data-target="#myModal" >
	                                <span class="oi oi-circle-x" title="ExclusÃ£o desabilitada" aria-hidden="true" ></span>
	                            </button>
	                        </td>
	                    </tr>
	                   
	                    </tbody>
	                </table>
	            </div>
	        </div>
	        
	            <div th:replace="fragments/modal :: modal" ></div>
	        
	    </section>
	
</body>
</html>
